<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />

  <!-- Style global sombre -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #calendar {
      max-width: 900px;
      width: 100%;
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      padding: 15px;
    }

    /* Modal */
    #reservationModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1a1a1a;
      color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffb6c1;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #res-cancel {
      background: #666;
      color: white;
    }

    #res-confirm {
      background: #ff4d6d;
      color: white;
    }

    #modal-price {
      margin-top: 10px;
      text-align: center;
      font-size: 1.1em;
      color: #ffb6c1;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .modal-content {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸ©· RÃ©servation â€“ BLÅŒM</h1>
  <div id="calendar"></div>

  <!-- Modal de rÃ©servation -->
  <div id="reservationModal">
    <div class="modal-content">
      <h2>Confirmer votre rÃ©servation</h2>
      <p id="modal-dates"></p>

      <label for="res-name">Nom complet</label>
      <input type="text" id="res-name" placeholder="Votre nom" />

      <label for="res-email">Email</label>
      <input type="email" id="res-email" placeholder="votremail@email.com" />

      <label for="res-phone">TÃ©lÃ©phone</label>
      <input type="tel" id="res-phone" placeholder="06..." />

      <label for="res-persons">Nombre de personnes (max 2)</label>
      <select id="res-persons">
        <option value="1">1</option>
        <option value="2" selected>2</option>
      </select>

      <div id="modal-price"></div>

      <div class="modal-buttons">
        <button id="res-cancel">Annuler</button>
        <button id="res-confirm" disabled>Confirmer</button>
      </div>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>

  <!-- Ton script principal -->
  <script src="/assets/js/blom-calendar.js?v=2.0"></script>
</body>
</html>
