<!-- ================= Maintenance ================= -->
<script>
  const isAdmin = window.location.search.includes("admin=true");
  if (!isAdmin && true) {
    document.write(`
      <div class="flex flex-col items-center justify-center h-screen text-center px-4 bg-white animate-fadeIn">
        <img src="/assets/images/logo-livablom.png" alt="Logo LIVABLŌM" class="w-32 h-auto mb-6 animate-fadeIn delay-100">
        <h1 class="text-4xl font-extrabold mb-4 text-gray-900 animate-fadeIn delay-200">Site en maintenance</h1>
        <p class="text-lg text-gray-700 mb-6 max-w-xl animate-fadeIn delay-300">
          Nous travaillons actuellement sur le site pour vous offrir une meilleure expérience.
          Vous pouvez toujours nous contacter via le bouton ci-dessous.
        </p>
        <a href="/contact" class="px-8 py-3 bg-black text-white font-semibold rounded shadow hover:bg-gray-800 transition animate-fadeIn delay-400">
          Contactez-nous
        </a>
      </div>
    `);
  }
</script>

<script>
  if (isAdmin) {
    document.querySelectorAll('a[href^="/"]').forEach(link => {
      const url = new URL(link.href, window.location.origin);
      if (!url.searchParams.has("admin")) {
        url.searchParams.set("admin", "true");
        link.href = url.toString();
      }
    });
  }
</script>

<!-- Menu mobile -->
<script>
  const toggleButton = document.getElementById("menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");
  toggleButton.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
    mobileMenu.classList.toggle("flex");
  });
  document.querySelectorAll('#mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
      mobileMenu.classList.remove('flex');
    });
  });
</script>

<!-- CookieConsent -->
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

  window.cookieconsent.initialise({
    palette: { popup: { background: "#000" }, button: { background: "#fbbf24", text: "#000" } },

    content: {

    }
  });
});
