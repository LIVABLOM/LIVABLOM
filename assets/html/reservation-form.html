<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>R√©servation BL≈åM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="bg-white text-black rounded-xl shadow-xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Finaliser votre r√©servation</h2>
    
    <form id="reservationForm" class="space-y-4">
      <!-- Logement -->
      <div>
        <label class="block mb-1 font-semibold">Logement</label>
        <input type="text" id="logement" name="logement" readonly
               class="w-full border rounded px-3 py-2 bg-gray-100">
      </div>

      <!-- Date choisie -->
      <div>
        <label class="block mb-1 font-semibold">Date d‚Äôarriv√©e</label>
        <input type="text" id="selectedDate" name="date" readonly 
               class="w-full border rounded px-3 py-2 bg-gray-100">
      </div>
      
      <!-- Nombre de nuits -->
      <div>
        <label class="block mb-1 font-semibold">Nombre de nuits</label>
        <input type="number" id="nights" name="nights" min="1" value="1" 
               class="w-full border rounded px-3 py-2">
      </div>
      
      <!-- Bouton paiement -->
      <button type="submit" 
              class="w-full bg-black text-white py-2 rounded-lg font-semibold hover:bg-gray-800 transition">
        Valider & Payer
      </button>
    </form>

    <!-- Bouton retour -->
    <div class="mt-4 text-center">
      <a href="blom-calendar.html" class="text-blue-600 hover:underline">‚Üê Retour au calendrier</a>
    </div>
  </div>

  <script>
    // ‚úÖ R√©cup√®re la date et le logement depuis l‚ÄôURL
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");
    const logement = params.get("logement");

    if (date) document.getElementById("selectedDate").value = date;
    if (logement) document.getElementById("logement").value = logement;

    // ‚úÖ Gestion du formulaire
    document.getElementById("reservationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const date = document.getElementById("selectedDate").value;
      const nights = document.getElementById("nights").value;
      const logement = document.getElementById("logement").value;
      
      // Pour l‚Äôinstant simple test
      alert(`‚úÖ R√©servation pour ${logement} : ${date} pour ${nights} nuit(s).\n\nProchaine √©tape : redirection vers Stripe...`);
      
      // üöÄ Ici on ajoutera Stripe Checkout
    });
  </script>
</body>
</html>
