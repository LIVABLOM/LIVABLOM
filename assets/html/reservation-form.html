<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    input[readonly] {
      background: #444;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #e63946;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #c72e3a;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 16px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finaliser ma réservation</h1>

    <form id="reservation-form">
      <label>Date choisie</label>
      <input type="text" id="date" name="date" readonly>

      <label>Logement</label>
      <input type="text" id="logement" name="logement" readonly>

      <label>Nombre de nuits</label>
      <select id="nuits" name="nuits" required>
        <option value="">-- Sélectionnez --</option>
        <option value="1">1 nuit</option>
        <option value="2">2 nuits</option>
        <option value="3">3 nuits</option>
        <option value="4">4 nuits</option>
      </select>

      <label>Votre nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <button type="submit">Valider et payer</button>
    </form>
  </div>

  <script>
    // Récupère les paramètres d'URL
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get("date");
    const logement = urlParams.get("logement");

    // Préremplit les champs
    document.getElementById("date").value = date || "Non défini";
    document.getElementById("logement").value = logement || "Non défini";

    // Soumission factice (avant Stripe)
    document.getElementById("reservation-form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Réservation enregistrée ! (Stripe sera branché ensuite)");
    });
  </script>
</body>
</html>
