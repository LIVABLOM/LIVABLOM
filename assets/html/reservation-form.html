<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Réservation BLŌM</title>
<style>
body { background:#1a1a1a; color:white; font-family:sans-serif; padding:20px; }
.container { max-width:600px; margin:0 auto; background:#2a2a2a; padding:20px; border-radius:12px; }
label { display:block; margin-top:15px; font-weight:bold; }
input, select { width:100%; padding:8px; margin-top:5px; border-radius:6px; border:none; }
button { margin-top:20px; padding:12px; background:#333; color:white; border:none; border-radius:6px; cursor:pointer; }
button:hover { background:#555; }
.total { margin-top:15px; font-size:1.2rem; font-weight:bold; }
</style>
<script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<div class="container">
<h2>Réservation BLŌM</h2>
<form id="reservationForm">
  <label>Date d'arrivée</label>
  <input type="text" id="date" readonly>

  <label>Nombre de nuits</label>
  <input type="number" id="nights" min="1" value="1" required>

  <label>Prix par nuit</label>
  <input type="text" id="pricePerNight" readonly>

  <div class="total">Total : <span id="total">0</span> €</div>

  <button type="button" id="payBtn">Payer avec Stripe</button>
</form>
</div>

<script>
// Récupération des paramètres URL
const params = new URLSearchParams(window.location.search);
const selectedDate = params.get('date');
const logement = params.get('logement');

const dateInput = document.getElementById('date');
const nightsInput = document.getElementById('nights');
const priceInput = document.getElementById('pricePerNight');
const totalSpan = document.getElementById('total');

dateInput.value = selectedDate;

// Fonction pour calculer le prix par nuit selon le jour
function getPrice(dateStr) {
  const d = new Date(dateStr);
  const day = d.getDay(); // 0=dim, 6=sam
  if(day === 0) return 190;       // Dimanche
  if(day === 5 || day === 6) return 169; // Ven/Sam
  return 150;                     // Lun → Jeu
}

// Calcul du total
function updateTotal() {
  const price = getPrice(selectedDate);
  const nights = parseInt(nightsInput.value) || 1;
  priceInput.value = price + " €";
  totalSpan.textContent = price * nights;
}

// Initialisation
updateTotal();

// Mettre à jour le total si l'utilisateur change le nombre de nuits
nightsInput.addEventListener('input', updateTotal);

// Stripe
const stripe = Stripe('pk_live_51RgYd9IWRH02GJbeI26kTmFzkNFPUc9asYk3qTVT2NrOqCUB3Y9DkhSOV6GP50tWbBcJscjYDSRiIT3DDC3MRtkC00gtwbJ9U4'); // Remplace par ta clé publique

document.getElementById('payBtn').addEventListener('click', async () => {
  const price = getPrice(selectedDate);
  const nights = parseInt(nightsInput.value);

  if(!nights || nights < 1) {
    alert("Veuillez indiquer le nombre de nuits.");
    return;
  }

  try {
    // Crée la session côté serveur
    const res = await fetch('https://livablom-stripe-production.up.railway.app/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ prix: price * nights, nuits, date: selectedDate, logement })
    });

    const data = await res.json();

    // Redirection vers Stripe Checkout
    window.location.href = data.url;

  } catch(err) {
    console.error(err);
    alert('Erreur lors de la création de la session Stripe.');
  }
});
</script>
</body>
</html>
