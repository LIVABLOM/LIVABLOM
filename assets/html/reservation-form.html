<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation BLOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    input, select, textarea {
      background: #333;
      color: #fff;
    }
    button {
      background: #e63946;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #c72e3a;
    }
    .note {
      font-size: 14px;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <form id="reservationForm" action="https://formspree.io/f/mvgopbll" method="POST">
    <h2>Réserver BLOM</h2>

    <label for="dateArrivee">Date d’arrivée</label>
    <input type="date" id="dateArrivee" name="dateArrivee" required>

    <label for="nuits">Nombre de nuits</label>
    <input type="number" id="nuits" name="nuits" min="1" required>

    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message (optionnel)</label>
    <textarea id="message" name="message" rows="3"></textarea>

    <!-- Logement prérempli -->
    <input type="hidden" id="logement" name="logement" value="BLOM">

    <button type="submit">Envoyer la demande</button>

    <p class="note">
      ⚠️ Les formules journée (11h–16h, 130 €) et 4h nécessitent une validation préalable par message.
    </p>
  </form>

  <script>
    // Récupère les paramètres de l’URL
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get("date");
    const logementParam = urlParams.get("logement");

    // Préremplir la date si dispo
    if (dateParam) {
      document.getElementById("dateArrivee").value = dateParam;
    }

    // Préremplir logement si dispo
    if (logementParam) {
      document.getElementById("logement").value = logementParam;
    }

    // Bloquer l’envoi si nombre de nuits vide
    document.getElementById("reservationForm").addEventListener("submit", function(e) {
      const nuits = document.getElementById("nuits").value;
      if (!nuits || nuits <= 0) {
        e.preventDefault();
        alert("Veuillez indiquer le nombre de nuits.");
      }
    });
  </script>

</body>
</html>
