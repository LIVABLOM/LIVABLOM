<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendrier des réservations – LIVA</title>

  <!-- ✅ FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: white;
      color: black;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
      padding: 10px;
    }

    .nav-buttons {
      margin-bottom: 20px;
    }

    .nav-buttons a {
      display: inline-block;
      background-color: black;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #444;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      #calendar {
        width: 95%;
        margin: 20px auto;
      }
    }
  </style>
</head>

<body>
  <div class="nav-buttons">
    <a href="/liva">Retour à LIVA</a>
    <a href="/blom">Aller à BLŌM</a>
  </div>

  <h1>Calendrier des réservations – LIVA</h1>

  <div id="calendar"></div>

  <!-- ✅ FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- ✅ Ton script -->
  <script src="/assets/js/liva-calendar.js"></script>
</body>
</html>
