<div class="bg-white p-6 rounded-xl shadow-lg max-w-3xl w-full">
  <h3 class="text-2xl font-bold mb-4 text-center">Calendrier BLŌM</h3>
  <div id="calendar-container-blom"></div>

  <!-- Panneau réservation -->
  <div id="bookingPanelBlom" class="hidden mt-6 text-left">
    <label class="block mb-2">Arrivée :
      <input id="arrivalBlom" readonly class="border p-2 rounded w-full">
    </label>
    <label class="block mb-2">Nuits :
      <input id="nightsBlom" type="number" value="1" min="1" class="border p-2 rounded w-full">
    </label>
    <label class="block mb-2">Départ :
      <input id="departureBlom" readonly class="border p-2 rounded w-full">
    </label>
    <button id="confirmBlom" class="bg-black text-white px-4 py-2 rounded">Confirmer</button>
  </div>

  <div class="mt-4 text-right">
    <button id="closeBlom" class="text-red-600">Fermer</button>
  </div>
</div>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- JS spécifique calendrier -->
<script src="/assets/js/blom-calendar.js"></script>
