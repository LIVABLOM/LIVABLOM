<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier BLŌM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body { background: #1a1a1a; color: white; font-family: sans-serif; margin:0; padding:20px; }
    #calendar-container { max-width: 900px; margin: 0 auto; }

    /* Bloc tarifs */
    .tarifs {
      max-width: 900px;
      margin: 0 auto 20px;
      background: #2a2a2a;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .tarifs h2 { margin-top: 0; font-size: 1.3rem; color: #f1f1f1; }
    .tarifs ul { padding-left: 18px; }

    /* Toolbar FullCalendar */
    .fc-toolbar-title { font-size:1.3rem; font-weight:bold; color:white; }
    .fc-button { background:#333 !important; color:white !important; border:none !important; border-radius:6px !important; }
    .fc-button:hover { background:#555 !important; }

    /* Aujourd'hui */
    .fc-day-today { background: rgba(59,130,246,0.3) !important; border: 2px solid #3b82f6 !important; }

    /* Jours réservés */
    .fc-event { background-color:#e63946 !important; color:white !important; font-weight:bold; text-align:center; border-radius:6px !important; border:none !important; }

    /* Prix dans les cellules */
    .fc-daygrid-day-number { font-weight: bold; display: block; }
    .price-tag { display: block; font-size: 0.8rem; color: #aaa; margin-top: 2px; }

    /* Bouton retour */
    #backBtn {
      display:inline-block;
      margin: 0 auto 20px;
      padding:10px 20px;
      background:#333;
      color:white;
      text-decoration:none;
      border-radius:8px;
      border:none;
      cursor:pointer;
    }
    #backBtn:hover { background:#555; }
    .btn-container { max-width:900px; margin:0 auto; text-align:left; }

    /* Modal réservation */
    #reservationModal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      z-index:1000;
      justify-content:center;
      align-items:center;
    }
    #reservationModalContent {
      background:#2a2a2a;
      padding:20px;
      border-radius:12px;
      max-width:400px;
      margin:auto;
      color:white;
    }
    #reservationModalContent input { width:100%; padding:6px; margin:6px 0 12px; border-radius:6px; border:none; }
    #reservationModalContent button { padding:10px 20px; border:none; border-radius:6px; cursor:pointer; margin-right:10px; }
    #modalPayBtn { background:#3b82f6; color:white; }
    #modalCancelBtn { background:#555; color:white; }
  </style>
</head>
<body>
  <div class="btn-container">
    <button id="backBtn">← Retour à BLŌM</button>
  </div>

  <div class="tarifs">
    <h2>Tarifs</h2>
    <ul>
      <li><strong>Vendredi & samedi</strong> : 169 €/nuit</li>
      <li><strong>Dimanche</strong> : 190 €/nuit</li>
      <li><strong>Lundi → jeudi</strong> : 150 €/nuit</li>
    </ul>
    <p>⚠️ Formule journée 4h : 130 € (sur demande)</p>
    <p><em>Les formules journée et 4h nécessitent une validation préalable par message.</em></p>
  </div>

  <div id="calendar-container"></div>

  <!-- Modal réservation -->
  <div id="reservationModal">
    <div id="reservationModalContent">
      <h3>Réserver votre séjour</h3>
      <p>Date : <span id="modalDate"></span></p>
      <label for="modalNights">Nombre de nuits :</label>
      <input type="number" id="modalNights" min="1" value="1">
      <p>Prix par nuit : <span id="modalPricePerNight"></span> €</p>
      <p>Total : <span id="modalTotal"></span> €</p>
      <button id="modalPayBtn">Payer</button>
      <button id="modalCancelBtn">Annuler</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://livablom-stripe-production.up.railway.app";

    // Bouton retour
    document.getElementById('backBtn').addEventListener('click', function () {
      if (history.length > 1 && document.referrer && document.referrer.includes(location.origin)) {
        history.back();
        return;
      }
      window.location.href = '/blom/';
    });

    // ----- FullCalendar -----
    const calendarEl = document.getElementById('calendar-container');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'fr',
      selectable: true,
      select: function(info) {
        document.getElementById('modalDate').innerText = info.startStr;
        document.getElementById('modalTotal').innerText = 169; // exemple prix
        document.getElementById('reservationModal').style.display = 'flex';
      },
      events: async function(fetchInfo, successCallback) {
        try {
          const res = await fetch(`${BACKEND_URL}/api/reservations/BLŌM`);
          const data = await res.json();
          const events = data.map(d => ({
            start: d.date_debut,
            end: d.date_fin,
            title: 'Réservé',
            allDay: true
          }));
          successCallback(events);
        } catch (err) {
          console.error('Erreur chargement réservations :', err);
          successCallback([]);
        }
      }
    });
    calendar.render();

    // ----- Modal réservation -----
    const modal = document.getElementById('reservationModal');
    document.getElementById('modalCancelBtn').addEventListener('click', () => { modal.style.display = 'none'; });

    // Paiement Stripe
    document.getElementById('modalPayBtn').addEventListener('click', async () => {
      const nights = document.getElementById('modalNights').value;
      const date = document.getElementById('modalDate').innerText;
      const total = document.getElementById('modalTotal').innerText;

      try {
        const response = await fetch(`${BACKEND_URL}/create-checkout-session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ logement: 'BLŌM', nuits: nights, date, total })
        });
        const session = await response.json();
        if (session.url) window.location.href = session.url;
        else alert('Erreur : impossible de créer la session de paiement.');
      } catch (err) {
        console.error(err);
        alert('Problème de connexion avec le serveur de paiement.');
      }
    });
  </script>
</body>
</html>
