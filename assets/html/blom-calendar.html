<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendrier BLŌM</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; }
    #calendar { max-width: 900px; margin: 40px auto; background: #111; padding: 20px; border-radius: 12px; }
    .fc-daygrid-day.fc-day-disabled { background: #333 !important; }
  </style>
</head>
<body>
  <h1>Calendrier des disponibilités - BLŌM</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "fr",
        selectable: false,
        events: async (fetchInfo, successCallback, failureCallback) => {
          try {
            const res = await fetch("https://livablom-stripe-production.up.railway.app/api/reservations/BLOM");
            if (!res.ok) throw new Error("Erreur serveur");
            const events = await res.json();
            successCallback(events);
          } catch (err) {
            alert("Impossible de charger le calendrier. Vérifiez la connexion au serveur.");
            failureCallback(err);
          }
        },
      });

      calendar.render();
    });
  </script>
</body>
</html>
