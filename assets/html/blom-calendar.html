<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier BLŌM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { background: #1a1a1a; color: white; font-family: sans-serif; margin:0; padding:20px; }
    #calendar-container { max-width: 900px; margin: 0 auto; }

    /* Bloc tarifs */
    .tarifs {
      max-width: 900px;
      margin: 0 auto 20px;
      background: #2a2a2a;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .tarifs h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #f1f1f1;
    }
    .tarifs ul {
      padding-left: 18px;
    }

    /* Toolbar */
    .fc-toolbar-title { font-size:1.3rem; font-weight:bold; color:white; }
    .fc-button { background:#333 !important; color:white !important; border:none !important; border-radius:6px !important; }
    .fc-button:hover { background:#555 !important; }

    /* Aujourd'hui */
    .fc-day-today { background: rgba(59,130,246,0.3) !important; border: 2px solid #3b82f6 !important; }

    /* Jours réservés */
    .fc-event { background-color:#e63946 !important; color:white !important; font-weight:bold; text-align:center; border-radius:6px !important; border:none !important; }

    /* Prix affichés dans chaque cellule */
    .fc-daygrid-day-number {
      font-weight: bold;
      display: block;
    }
    .price-tag {
      display: block;
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 2px;
    }

    /* Bouton retour */
    #backBtn {
      display:inline-block;
      margin: 0 auto 20px;
      padding:10px 20px;
      background:#333;
      color:white;
      text-decoration:none;
      border-radius:8px;
      border:none;
      cursor:pointer;
    }
    #backBtn:hover {
      background:#555;
    }
    .btn-container {
      max-width:900px;
      margin:0 auto;
      text-align:left;
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <button id="backBtn">← Retour à BLŌM</button>
  </div>

  <div class="tarifs">
    <h2>Tarifs</h2>
    <ul>
      <li><strong>Vendredi & samedi</strong> : 169 €/nuit</li>
      <li><strong>Dimanche</strong> : 190 €/nuit</li>
      <li><strong>Lundi → jeudi</strong> : 150 €/nuit</li>
    </ul>
    <p>⚠️ Formule journée 4h : 130 € (sur demande)</p>
    <p><em>Les formules journée et 4h nécessitent une validation préalable par message.</em></p>
  </div>

  <div id="calendar-container"></div>

  <script src="/assets/js/blom-calendar.js"></script>
  <script>
    document.getElementById('backBtn').addEventListener('click', function () {
      if (history.length > 1 && document.referrer && document.referrer.includes(location.origin)) {
        history.back();
        return;
      }
      window.location.href = '/blom/'; // ✅ adapte si ton URL est différente
    });
  </script>
</body>
</html>
