<div id="calendarModalBlom" class="modal hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
  <div class="bg-white p-4 rounded-xl shadow-lg max-w-3xl w-full">
    <h3 class="text-xl font-bold mb-4">Calendrier BLŌM</h3>
    <div id="calendar-container-blom"></div>

    <div id="bookingPanelBlom" class="hidden mt-6">
      <label>Arrivée : <input id="arrivalBlom" readonly class="border p-1"></label>
      <label>Nuits : <input id="nightsBlom" type="number" value="1" min="1" class="border p-1"></label>
      <label>Départ : <input id="departureBlom" readonly class="border p-1"></label>
      <button id="confirmBlom" class="bg-black text-white px-4 py-2 rounded">Confirmer</button>
    </div>

    <div class="mt-4 text-right">
      <button id="closeBlom" class="text-red-600">Fermer</button>
    </div>
  </div>
</div>
