<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier BLŌM</title>

<!-- FullCalendar CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- CSS principal -->
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>

<h1>Calendrier des disponibilités - BLŌM</h1>

<div class="back-button">
  <a href="/blom/">← Retour vers BLŌM</a>
</div>

<div id="calendar"></div>

<!-- Modal réservation -->
<div class="modal-bg" id="reservationModal">
  <div class="modal-content">
    <h3>Réserver BLŌM</h3>
    <p id="modal-dates"></p>
    <label>Nom complet<input type="text" id="res-name"></label>
    <label>Email<input type="email" id="res-email"></label>
    <label>Téléphone<input type="tel" id="res-phone"></label>
    <label>Nombre de personnes (max 2)<input type="number" id="res-persons" min="1" max="2" value="2"></label>
    <p id="modal-price">Montant total : 0 €</p>
    <div class="modal-buttons">
      <button id="res-cancel">Annuler</button>
      <button id="res-confirm" disabled>Confirmer</button>
    </div>
  </div>
</div>

<!-- JS principal -->
<script src="/assets/js/blom-calendar.js"></script>

</body>
</html>
