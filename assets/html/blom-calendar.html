<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier BLŌM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="blom-calendar.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: rgba(0,0,0,0.9);
      color: white;
    }

    /* Conteneur modal */
    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 50;
    }

    .modal-content {
      background: #1a1a1a;
      color: white;
      border-radius: 12px;
      padding: 20px;
      width: 95%;
      max-width: 900px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Bouton de fermeture */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }
    .close-btn:hover {
      color: white;
    }

    /* Styles FullCalendar */
    .fc {
      background-color: #1a1a1a;
      color: white;
      border-radius: 12px;
      padding: 10px;
    }
    .fc-toolbar-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
    }
    .fc-button {
      background: #333 !important;
      color: white !important;
      border: none !important;
      border-radius: 6px !important;
    }
    .fc-button:hover {
      background: #555 !important;
    }
    .fc-day-today {
      background: rgba(59, 130, 246, 0.3) !important;
      border: 2px solid #3b82f6 !important;
    }
    .fc-event {
      background-color: #e63946 !important;
      color: white !important;
      font-weight: bold;
      text-align: center;
      border-radius: 6px !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <div class="modal" id="calendarModal">
    <div class="modal-content" id="calendarContent">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 class="text-2xl font-bold text-center mb-4">Calendrier BLŌM</h2>
      <div id="calendar-container"></div>
    </div>
  </div>

  <script>
    // fermeture avec croix
    document.getElementById("closeModal").addEventListener("click", () => {
      window.history.back(); // retourne à la page précédente (blom.md)
    });

    // fermeture en cliquant à l'extérieur
    document.getElementById("calendarModal").addEventListener("click", (e) => {
      if (e.target === document.getElementById("calendarModal")) {
        window.history.back();
      }
    });
  </script>
</body>
</html>
