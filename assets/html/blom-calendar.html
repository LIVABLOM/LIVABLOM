<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-3xl w-full relative">
    <button onclick="document.getElementById('calendarModalBlom').classList.add('hidden')" class="absolute top-2 right-2">✖</button>
    <h3 class="text-xl font-bold mb-4">Calendrier BLŌM</h3>
    <div id="calendar-container-blom"></div>

    <div id="bookingPanelBlom" class="hidden mt-4">
      <label>Date d’arrivée : <input type="text" id="arrivalBlom" readonly></label><br>
      <label>Nuits : 
        <button type="button" onclick="adjustNightsBlom(-1)">-</button>
        <input type="text" id="nightsBlom" value="1" readonly>
        <button type="button" onclick="adjustNightsBlom(1)">+</button>
      </label><br>
      <label>Date de départ : <input type="text" id="departureBlom" readonly></label><br>
      <button id="confirmBlom" class="btn mt-2">Confirmer</button>
    </div>
  </div>
</div>
