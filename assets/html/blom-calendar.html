<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier BLŌM</title>

<!-- FullCalendar CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<style>
  html, body { 
    height: 100%; 
    margin: 0; 
    padding: 0; 
    background: #000; 
    color: #fff; 
    font-family: Arial, sans-serif; 
  }

  a.btn-back {
    display: inline-block;
    margin: 10px;
    font-size: 1rem;
    color: #fff;
    text-decoration: none;
  }

  #calendar { 
    width: 100%; 
    max-width: 1000px; 
    margin: 0 auto; 
    padding: 10px; 
    background: #111; 
    border-radius: 12px; 
    height: calc(100vh - 60px); 
  }

  h1 { 
    text-align: center; 
    margin: 10px 0; 
    font-size: 1.8rem; 
  }

  @media (max-width: 768px) {
    h1 { font-size: 1.4rem; }
    #calendar { padding: 5px; }
  }
</style>
</head>
<body>

<h1>Calendrier des disponibilités - BLŌM</h1>
<a href="/blom/" class="btn-back">← Retour à BLŌM</a>
