<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendrier BLŌM</title>

  <!-- FullCalendar CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Styles personnalisés -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 1.8rem;
    }

    #calendar {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
      background: #111;
      border-radius: 12px;
      height: calc(100vh - 140px);
    }

    .back-button {
      text-align: center;
      margin-bottom: 10px;
    }

    .back-button a {
      padding: 8px 15px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    /* Modal styles (adaptés au nouveau flux) */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
    }

    .modal-row label {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
    }

    .modal-row input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
      box-sizing: border-box;
    }

    #modal-price {
      font-weight: bold;
      margin-top: 12px;
    }

    #res-error {
      color: #ff8b8b;
      margin-top: 8px;
      display: none;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 14px;
    }

    .modal-buttons button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    #res-confirm { background: #6f4cff; color: #fff; }
    #res-cancel { background: #333; color: #fff; }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 1.4rem; }
      #calendar { padding: 5px; height: calc(100vh - 120px); }
      .modal-row { flex-direction: column; align-items: stretch; }
    }

    /* CORRECTION : enlever l'overlay qui bloque les clics sur mobile */
    #calendar .fc-scrollgrid { background: transparent !important; }
    #calendar .fc-daygrid-day { background: #111; }
  </style>
</head>
<body>

  <!-- Titre -->
  <h1>Calendrier des disponibilités - BLŌM</h1>

  <!-- Bouton Retour -->
  <div class="back-button">
    <a href="/blom/">← Retour vers BLŌM</a>
  </div>

  <!-- Calendrier -->
  <div id="calendar"></div>

  <!-- Modal réservation (nouveau flux : date départ -> nuits -> confirmer) -->
  <div class="modal-bg" id="reservationModal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h3 id="modal-title">Réserver BLŌM</h3>

      <p>Arrivée : <strong id="modal-start">--</strong></p>

      <div class="modal-row">
        <label>
          Nuits
          <input id="res-nights" type="number" min="1" value="1" />
        </label>

        <label>
          Personnes
          <input id="res-persons" type="number" min="1" max="2" value="2" />
        </label>
      </div>

      <p id="modal-price">Montant total : 0 €</p>

      <label>
        Nom complet
        <input type="text" id="res-name" placeholder="Nom et prénom" />
      </label>

      <label>
        Email
        <input type="email" id="res-email" placeholder="email@exemple.com" />
      </label>

      <label>
        Téléphone
        <input type="tel" id="res-phone" placeholder="0600000000" />
      </label>

      <div id="res-error" aria-live="polite"></div>

      <div class="modal-buttons">
        <button id="res-cancel" type="button">Annuler</button>
        <button id="res-confirm" type="button" disabled>Confirmer</button>
      </div>
    </div>
  </div>

  <!-- Script principal (assure-toi que c'est la version "date départ -> nuits") -->
  <script src="/assets/js/blom-calendar.js"></script>

</body>
</html>
