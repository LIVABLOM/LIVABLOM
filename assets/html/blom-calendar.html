<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier BLŌM</title>

<!-- FullCalendar CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- CSS principal -->
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>

<h1>Calendrier des disponibilités - BLŌM</h1>

<div class="back-button">
  <a href="/blom/">← Retour vers BLŌM</a>
</div>

<div id="calendar"></div>

<!-- === MODAL DE RÉSERVATION === -->
<div class="modal-bg" style="display: none;">
  <div class="modal-content">
    <h2>Réservation BLŌM</h2>

    <label for="start-date">Date de début</label>
    <input type="text" id="start-date" readonly>

    <label for="end-date">Date de fin</label>
    <input type="text" id="end-date" readonly>

    <p id="modal-price">Prix estimé :</p>

    <div class="modal-buttons">
      <button id="modal-cancel">Annuler</button>
      <button id="modal-confirm">Confirmer</button>
    </div>
  </div>
</div>

<!-- JS principal -->
<script src="/assets/js/blom-calendar.js"></script>

</body>
</html>
