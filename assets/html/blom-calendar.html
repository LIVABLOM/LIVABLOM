<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réserver BLŌM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="bg-white text-black p-6 rounded-xl shadow-xl max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Réserver BLŌM</h1>
    
    <label class="block mb-2">Date d’arrivée :</label>
    <input type="date" id="date" class="border px-2 py-1 mb-4 w-full">

    <label class="block mb-2">Nombre de nuits :</label>
    <input type="number" id="nuits" value="1" min="1" class="border px-2 py-1 mb-4 w-full">

    <label class="block mb-2">Votre email :</label>
    <input type="email" id="email" class="border px-2 py-1 mb-4 w-full">

    <label class="block mb-2">Prix total (€) :</label>
    <input type="number" id="prix" value="150" min="1" class="border px-2 py-1 mb-6 w-full">

    <button id="payer"
      class="bg-black text-white px-6 py-3 rounded-full font-semibold shadow hover:bg-gray-800 transition w-full">
      Procéder au paiement
    </button>
  </div>

  <script>
  document.getElementById('payer').addEventListener('click', async () => {
    const reservation = {
      date: document.getElementById('date').value,
      logement: "BLOM",
      nuits: document.getElementById('nuits').value,
      prix: document.getElementById('prix').value,
      email: document.getElementById('email').value
    };

    if (!reservation.date || !reservation.email) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    try {
      const res = await fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(reservation)
      });
      const data = await res.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Erreur création session Stripe.");
      }
    } catch (err) {
      console.error(err);
      alert("Impossible de démarrer le paiement.");
    }
  });
  </script>
</body>
</html>
