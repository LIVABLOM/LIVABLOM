<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Calendrier BLŌM</title>

<!-- FullCalendar CSS & JS depuis jsDelivr -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<style>
  html, body { height: 100%; margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; }
  #calendar { width: 100%; max-width: 1000px; margin: 0 auto; padding: 10px; background: #111; border-radius: 12px; height: calc(100vh - 40px); }
  h1 { text-align: center; margin: 10px 0; font-size: 1.8rem; }
  @media (max-width: 768px) {
    h1 { font-size: 1.4rem; }
    #calendar { padding: 5px; }
  }
</style>
</head>
<body>

<h1>Test Calendrier BLŌM</h1>
<div id="calendar"></div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const el = document.getElementById("calendar");
  if(!el) return;

  const backendUrl = window.location.hostname.includes("localhost")
    ? "http://localhost:4000"
    : "https://calendar-proxy-production-ed46.up.railway.app";

  const cal = new FullCalendar.Calendar(el, {
    initialView: "dayGridMonth",
    locale: "fr",
    selectable: true,
    events: [
      // événements test pour vérifier l'affichage
      { title: "Test Réservation", start: new Date().toISOString().split("T")[0], color: "#ff0000" }
    ]
  });

  cal.render();
});
</script>

</body>
</html>
