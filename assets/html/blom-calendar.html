<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier BLŌM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { background: #1a1a1a; color: white; font-family: sans-serif; margin:0; padding:20px; }
    #calendar-container { max-width: 900px; margin: 0 auto; }

    /* Bloc tarifs */
    .tarifs {
      max-width: 900px;
      margin: 0 auto 20px;
      background: #2a2a2a;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .tarifs h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #f1f1f1;
    }
    .tarifs ul {
      padding-left: 18px;
    }

    /* Toolbar */
    .fc-toolbar-title { font-size:1.3rem; font-weight:bold; color:white; }
    .fc-button { background:#333 !important; color:white !important; border:none !important; border-radius:6px !important; }
    .fc-button:hover { background:#555 !important; }

    /* Aujourd'hui */
    .fc-day-today { background: rgba(59,130,246,0.3) !important; border: 2px solid #3b82f6 !important; }

    /* Jours réservés */
    .fc-event { background-color:#e63946 !important; color:white !important; font-weight:bold; text-align:center; border-radius:6px !important; border:none !important; }

    /* Prix affichés dans chaque cellule */
    .fc-daygrid-day-number {
      font-weight: bold;
      display: block;
    }
    .price-tag {
      display: block;
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 2px;
    }
  </style>
</head>
<div style="max-width:900px;margin:0 auto;">
  <button id="backBtn" 
    style="display:inline-block;margin-bottom:20px;padding:10px 20px;
           background:#333;color:white;text-decoration:none;border-radius:8px;border:none;cursor:pointer;">
    ← Retour à BLŌM
  </button>
</div>

<script>
  document.getElementById('backBtn').addEventListener('click', function () {
    // si l'utilisateur a une page précédente dans l'historique, retourne en arrière
    if (history.length > 1 && document.referrer && document.referrer.includes(location.origin)) {
      history.back();
      return;
    }
    // fallback : remplacer par la vraie URL de ta page BLŌM si nécessaire
    // Exemples possibles : '/blom/', '/blom.html', '/'
    window.location.href = '/blom/'; 
  });
</script>


</html>
