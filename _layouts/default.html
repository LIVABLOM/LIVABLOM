<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: black;
        color: white;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 20px 0;
        background-color: #111;
        border-bottom: 1px solid #333;
      }

      .brand {
        font-family: 'Playfair Display', serif;
        font-size: 2.5em;
        color: #FF5A5F;
        letter-spacing: 2px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .brand img {
        height: 40px;
      }

      a {
        color: #25D366;
      }

      section, h1, h2, p, ul, li {
        color: white;
      }

      input, textarea {
        background-color: #333;
        color: white;
        border: 1px solid #666;
      }

      button {
        background-color: #222;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <!-- Ajoute ton logo ici quand tu l'auras -->
        <!-- <img src="/assets/logo.png" alt="Logo LIVABLOM"> -->
        LIVABLOM
      </div>
    </header>
    {{ content }}
  </body>
</html>
