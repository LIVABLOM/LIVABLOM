<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
    <style>
      body {
        background-color: black;
        color: white;
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: rgba(0, 0, 0, 0.7);
        border-bottom: 1px solid #333;
        padding: 10px 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        z-index: 1000;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        transition: background-color 0.3s ease;
        height: 100vh; /* Pleine hauteur √©cran */
      }

      .header-section {
        flex: 1 1 200px;
        max-width: 280px;
        padding: 5px;
      }

      .header-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 300px;
      }

      .logo-fullwidth {
        height: 60px;
        margin-bottom: 5px;
        object-fit: contain;
      }

      .brand-text {
        font-size: 1rem;
        letter-spacing: 1px;
        font-weight: 300;
        margin-bottom: 4px;
      }

      .intro h2 {
        font-size: 1rem;
        margin: 0;
        color: #25D366;
      }

      .intro p {
        font-size: 0.75rem;
        margin-top: 5px;
        color: #ccc;
      }

      .bloc {
        background-color: #1a1a1a;
        padding: 8px;
        border-radius: 8px;
        font-size: 0.9rem;
      }

      .bloc h2 {
        font-size: 0.9rem;
        margin: 0;
        color: #25D366;
      }

      a {
        color: #25D366;
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: #1da955;
        text-decoration: underline;
      }

      button.menu-toggle {
        display: none;
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 2rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      .mobile-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }

      .mobile-menu a {
        padding: 10px 0;
        border-top: 1px solid #333;
      }

      @media (max-width: 768px) {
        .header-section {
          max-width: 100%;
        }

        .logo-fullwidth {
          height: 50px;
        }

        .desktop-only {
          display: none;
        }

        .menu-toggle {
          display: block;
        }

        .mobile-menu.active {
          display: flex;
        }

        header {
          height: auto;
          flex-direction: column;
          padding-bottom: 20px;
        }
      }
    </style>
    <script>
      function toggleMenu() {
        document.getElementById("mobileMenu").classList.toggle("active");
      }
    </script>
  </head>
  <body>
    <header>
      <a href="./" class="header-link" style="position: absolute; top: 10px; left: 20px;">üè† Accueil</a>

      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

      <div class="header-section desktop-only">
        <div class="bloc">
          <h2><a href="/LIVABLOM/liva">üîπ LIVA</a></h2>
        </div>
      </div>

      <div class="header-section header-center">
        <img src="{{ '/assets/images/lotus.jpg' | relative_url }}" alt="Logo LIVABLOM" class="logo-fullwidth">
        <div class="brand-text">LIVABLOM</div>
        <div class="intro">
          <h2>Nos logements üåø</h2>
          <p>Bienvenue chez <strong>LIVABLOM</strong>, deux h√©bergements uniques pour des s√©jours inoubliables.</p>
        </div>
      </div>

      <div class="header-section desktop-only">
        <div class="bloc">
          <h2><a href="/LIVABLOM/blom">üîπ BL≈åM</a></h2>
        </div>
      </div>

      <div class="mobile-menu" id="mobileMenu">
        <a href="/LIVABLOM/liva">üîπ D√©couvrir LIVA</a>
        <a href="/LIVABLOM/blom">üîπ D√©couvrir BL≈åM</a>
      </div>
    </header>

    {{ content }}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  </body>
</html>
