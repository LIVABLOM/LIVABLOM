<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: black;
        color: white;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #111;
        border-bottom: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        height: 150px;
        position: relative;
      }

      .header-link {
        color: #25D366;
        font-family: 'Raleway', sans-serif;
        font-size: 1rem;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 300;
      }

      .brand-fullwidth {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      .logo-fullwidth {
        height: 150px;
        object-fit: cover;
        display: block;
      }

      .brand-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Raleway', sans-serif;
        font-size: 1.4rem;
        letter-spacing: 2px;
        color: white;
        font-weight: 300;
        text-transform: uppercase;
      }

      a {
        color: #25D366;
      }

      section, h1, h2, p, ul, li {
        color: white;
      }

      input, textarea {
        background-color: #333;
        color: white;
        border: 1px solid #666;
      }

      button {
        background-color: #222;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Lien gauche -->
      <a href="/LIVABLOM/liva" class="header-link">Découvrir LIVA</a>

      <!-- Logo centré -->
      <div class="brand-fullwidth">
        <img src="{{ '/assets/images/lotus.jpg' | relative_url }}" alt="Logo LIVABLOM" class="logo-fullwidth">
        <div class="brand-text">LIVABLOM</div>
      </div>

      <!-- Lien droit -->
      <a href="/LIVABLOM/blom" class="header-link">Découvrir BLŌM</a>
    </header>

    {{ content }}
  </body>
</html>
