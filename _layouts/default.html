<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <style>
      :root {
        --bg-color: #000;
        --text-color: #fff;
        --accent-color: #25D366;
        --input-bg: #222;
        --input-border: #555;
        --button-bg: #333;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      a {
        color: var(--accent-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      section, h1, h2, p, ul, li {
        color: var(--text-color);
        margin: 0 0 1em 0;
        padding: 0;
      }

      input, textarea {
        background-color: var(--input-bg);
        color: var(--text-color);
        border: 1px solid var(--input-border);
        padding: 10px;
        border-radius: 4px;
        width: 100%;
        max-width: 500px;
      }

      button {
        background-color: var(--button-bg);
        color: var(--text-color);
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #444;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      form {
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
