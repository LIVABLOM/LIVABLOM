<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: black;
        color: white;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 20px 0;
        background-color: #111;
        border-bottom: 1px solid #333;
      }

      .brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 20px 0;
      }

      .logo {
        height: 80px; /* Ajuste la taille du logo ici */
      }

      .brand-text {
        font-family: 'Raleway', sans-serif;
        font-size: 1.2em;
        letter-spacing: 3px;
        color: white;
        font-weight: 300;
        text-transform: uppercase;
      }

      a {
        color: #25D366;
      }

      section, h1, h2, p, ul, li {
        color: white;
      }

      input, textarea {
        background-color: #333;
        color: white;
        border: 1px solid #666;
      }

      button {
        background-color: #222;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <img src="{{ '/assets/images/Liva.jpg' | relative_url }}" alt="Logo LIVABLOM" class="logo">
        <div class="brand-text">LIVABLOM</div>
      </div>
    </header>
    {{ content }}
  </body>
</html>
