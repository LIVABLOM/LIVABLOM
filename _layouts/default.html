<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .header-link {
      flex: 1;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 10px 0;
    }

    .header-link a {
      color: #25D366;
      text-decoration: none;
      font-size: 1.4rem;
    }

    .header-logo {
      flex: 1;
      text-align: center;
    }

    .logo-img {
      height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .brand-text {
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: white;
    }

    .intro {
      display: none; /* SupprimÃ© pour gain de place */
    }

    a:hover {
      color: #1da955;
      text-decoration: underline;
    }

    .mobile-menu, .menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      .header-link {
        width: 100%;
        padding: 8px 0;
      }

      .header-logo {
        order: -1;
        margin-bottom: 5px;
      }

      .logo-img {
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-link"><a href="/LIVABLOM/liva">ðŸ”¹ LIVA</a></div>

    <div class="header-logo">
      <img src="{{ '/assets/images/lotus.jpg' | relative_url }}" alt="Logo LIVABLOM" class="logo-img">
      <div class="brand-text">LIVABLOM</div>
    </div>

    <div class="header-link"><a href="/LIVABLOM/blom">ðŸ”¹ BLÅŒM</a></div>
  </header>

  {{ content }}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
