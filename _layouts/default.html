<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
    <style>
      body {
        background-color: black;
        color: white;
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: rgba(0, 0, 0, 0.7);
        border-bottom: 1px solid #333;
        padding: 10px 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        transition: background-color 0.3s ease;
      }

      header.scrolled {
        background-color: rgba(0, 0, 0, 0.85);
      }

      .header-section {
        flex: 1 1 250px;
        max-width: 300px;
        padding: 10px;
      }

      .header-center {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-fullwidth {
        height: 100px;
        object-fit: contain;
        margin-bottom: 5px;
        transition: height 0.3s ease;
      }

      .brand-text {
        font-size: 1.2rem;
        letter-spacing: 2px;
        font-weight: 300;
        text-transform: uppercase;
        margin-bottom: 5px;
        color: white;
      }

      .intro h2 {
        font-size: 1rem;
        margin: 0;
        color: #25D366;
      }

      .intro p {
        font-size: 0.85rem;
        margin-top: 4px;
        color: #ccc;
      }

      .bloc {
        background-color: #1a1a1a;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.4);
      }

      .bloc h2 {
        color: #25D366;
        font-size: 0.95rem;
        margin: 0;
      }

      a {
        color: #25D366;
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: #1da955;
        text-decoration: underline;
      }

      button {
        background-color: #222;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }

      .menu-toggle {
        display: none;
        position: absolute;
        top: 10px;
        right: 20px;
        background: none;
        border: none;
        font-size: 2rem;
        color: white;
        cursor: pointer;
      }

      .mobile-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }

      .mobile-menu a {
        padding: 10px 0;
        border-top: 1px solid #333;
      }

      @media (max-width: 768px) {
        .header-section {
          max-width: 100%;
        }

        .logo-fullwidth {
          height: 80px;
        }

        .desktop-only {
          display: none;
        }

        .menu-toggle {
          display: block;
        }

        .mobile-menu.active {
          display: flex;
        }
      }
    </style>
    <script>
      function toggleMenu() {
        document.getElementById("mobileMenu").classList.toggle("active");
      }

      window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        header.classList.toggle('scrolled', window.scrollY > 20);
      });
    </script>
  </head>
  <body>
    <header>
      <a href="./" class="header-link" style="position: absolute; top: 10px; left: 20px;">üè† Accueil</a>

      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

      <div class="header-section desktop-only">
        <div class="bloc">
          <h2><a href="/LIVABLOM/liva">üîπ LIVA</a></h2>
        </div>
      </div>

      <div class="header-section header-center">
        <img src="{{ '/assets/images/lotus.jpg' | relative_url }}" alt="Logo LIVABLOM" class="logo-fullwidth">
        <div class="brand-text">LIVABLOM</div>
        <div class="intro">
          <h2>Nos logements üåø</h2>
          <p>Bienvenue chez <strong>LIVABLOM</strong>, deux h√©bergements uniques pour des s√©jours inoubliables.</p>
        </div>
      </div>

      <div class="header-section desktop-only">
        <div class="bloc">
          <h2><a href="/LIVABLOM/blom">üîπ BL≈åM</a></h2>
        </div>
      </div>

      <div class="mobile-menu" id="mobileMenu">
        <a href="/LIVABLOM/liva">üîπ D√©couvrir LIVA</a>
        <a href="/LIVABLOM/blom">üîπ D√©couvrir BL≈åM</a>
      </div>
    </header>

    {{ content }}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  </body>
</html>
