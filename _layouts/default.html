<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | LIVABLŌM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon" />
  </head>

  <body class="bg-black text-white">
    <header role="banner" class="py-4 text-center">
      <a href="{{ site.baseurl }}/">
        <img src="{{ '/assets/images/lotus.jpg' | relative_url }}"
             alt="Logo LIVABLŌM"
             class="mx-auto w-24 h-auto rounded-full" />
        <h1 class="text-3xl font-bold mt-2">LIVABLŌM</h1>
      </a>
    </header>

    <nav role="navigation" aria-label="Menu principal" class="text-center mb-6">
      <ul class="flex justify-center gap-4">
        <li><a href="{{ site.baseurl }}/" class="hover:underline">Accueil</a></li>
        <li><a href="{{ site.baseurl }}/liva" class="hover:underline">LIVA</a></li>
        <li><a href="{{ site.baseurl }}/blom" class="hover:underline">BLŌM</a></li>
        <li><a href="{{ site.baseurl }}/contact" class="hover:underline">Contact</a></li>
        <li><a href="{{ site.baseurl }}/politique-confidentialite" class="hover:underline">Confidentialité</a></li>
      </ul>
    </nav>

    <main id="contenu" role="main" class="px-4">
      {{ content }}
    </main>

    <footer role="contentinfo" class="text-center text-sm mt-12 mb-4 text-gray-400">
      <p>&copy; {{ site.time | date: "%Y" }} LIVABLŌM. Tous droits réservés.</p>
      <p>
        <a href="{{ site.baseurl }}/politique-confidentialite" class="hover:underline">Politique de confidentialité</a> |
        <a href="{{ site.baseurl }}/politique-cookies" class="hover:underline">Cookies</a>
      </p>
    </footer>
  </body>
</html>
