<header class="bg-black text-white px-4 py-4">
  <div class="flex justify-between items-center">

    <!-- Logo -->
    <div class="text-2xl font-bold tracking-widest">
      <a href="{{ site.baseurl }}/" class="hover:underline">LIVABLŌM</a>
    </div>

    <!-- Menu desktop -->
    <nav class="hidden md:flex space-x-8 uppercase text-sm font-semibold">
      <a href="{{ site.baseurl }}/" class="hover:underline">Accueil</a>
      <a href="{{ site.baseurl }}/galerie" class="hover:underline">Galerie</a>
      <a href="{{ site.baseurl }}/prestations" class="hover:underline">Prestations</a>
      <a href="{{ site.baseurl }}/contact" class="hover:underline">Contact</a>
    </nav>

    <!-- Bouton hamburger mobile -->
    <button id="hamburger-btn" class="md:hidden focus:outline-none text-3xl">
      ☰
    </button>
  </div>

  <!-- Menu mobile caché par défaut -->
  <nav id="mobile-menu" class="hidden flex flex-col bg-black fixed top-0 left-0 w-full h-full p-8 space-y-8 text-center uppercase text-lg font-semibold z-50">
    <a href="{{ site.baseurl }}/" class="hover:underline" onclick="toggleMenu()">Accueil</a>
    <a href="{{ site.baseurl }}/galerie" class="hover:underline" onclick="toggleMenu()">Galerie</a>
    <a href="{{ site.baseurl }}/prestations" class="hover:underline" onclick="toggleMenu()">Prestations</a>
    <a href="{{ site.baseurl }}/contact" class="hover:underline" onclick="toggleMenu()">Contact</a>
    <button onclick="toggleMenu()" class="mt-8 text-yellow-400 font-bold text-xl">Fermer ×</button>
  </nav>

  <script>
    const btn = document.getElementById('hamburger-btn');
    const menu = document.getElementById('mobile-menu');

    function toggleMenu() {
      menu.classList.toggle('hidden');
    }

    btn.addEventListener('click', toggleMenu);
  </script>
</header>
