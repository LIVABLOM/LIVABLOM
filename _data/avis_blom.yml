- auteur: "Anissa"
  note: 5
  etoiles: "★★★★★"
  texte: >
    Par où commencer... Abdel est un hôte au top : respectueux, disponible, réactif, attentionné.
    Le logement est situé dans un endroit très calme et sécurisé, d'une propreté nickel.
    Nous avons passé un week-end mémorable et nous reviendrons sans hésiter.
    Nous partagerons l'annonce car c'est de loin le meilleur logement de ce type que nous avons testé.
    Allez-y vraiment les yeux fermés. Au-delà de nos attentes.
    Une bonne continuation à Abdel et merci encore pour tout.

- auteur: "Pauline"
  note: 5
  etoiles: "★★★★★"
  texte: >
    Nous avons passé un merveilleux week-end. Tout était tout simplement parfait : propre, soigné,
    avec plein de petites attentions qui font vraiment la différence.
    L’appartement est conforme à l’annonce, très bien équipé, cosy, et décoré avec goût.
    Mention spéciale à l’hôte, très réactif et attentionné, qui a su répondre rapidement
    à nos questions et s’assurer que tout se passait bien. 
    Nous reviendrons sans hésiter et recommandons ce logement les yeux fermés !

- auteur: "Emilie"
  note: 5
  etoiles: "★★★★★"
  texte: >
    Une pépite ! Un Abdel très sympathique, des instructions claires,
    une petite maison sur 2 étages, un salon cosy, une table joliment dressée,
    une salle de massage, un jacuzzi bien chaud, des peignoirs bien pratiques,
    un lit king size super confortable (dommage qu'on ne pouvait pas le ramener dans la voiture !),
    un petit déj bien consistant en tête à tête. Rien à redire !
