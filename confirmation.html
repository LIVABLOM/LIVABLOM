<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation Paiement</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f5f5f5; }
    h1 { color: #2b7a78; }
    .success { color: green; }
    .error { color: red; }
    a { text-decoration: none; color: #17252a; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Merci pour votre réservation !</h1>
  <p id="message"></p>
  <a href="/blom.html">Retour à BLŌM</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = document.getElementById('message');

    if (params.get('success') === 'true') {
      msg.textContent = "Votre paiement a été effectué avec succès ✅";
      msg.className = "success";
    } else {
      msg.textContent = "Le paiement a été annulé ou a échoué ❌";
      msg.className = "error";
    }
  </script>
</body>
</html>
